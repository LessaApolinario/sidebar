<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nunito:wght@300;400;500;700&family=Poppins:wght@400;500&family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container open">
      <aside class="sidebar open">
        <header class="open">
          <img src="./public/images/logo.svg" alt="Logo" />
          <img src="./public/images/menu.svg" alt="Menu" class="toggle open" />
        </header>

        <nav>
          <ul>
            <li class="selected">
              <img src="./public/images/search.svg" alt="Buscar" /> Buscar
            </li>
            <li>
              <img src="./public/images/grid.svg" alt="Dashboard" /> Dashboard
            </li>
            <li><img src="./public/images/pet.svg" alt="Pet" /> Pets</li>
            <li>
              <img src="./public/images/user.svg" alt="Usuário" /> Clientes
            </li>
            <li><img src="./public/images/vet.svg" alt="Vets" /> Vets</li>
            <li>
              <img src="./public/images/settings.svg" alt="Ajustes" /> Ajustes
            </li>
          </ul>
        </nav>

        <footer class="menu-end open">
          <img src="./public/images/photo.jpg" alt="Person" class="person" />
          <p>Eleanor Pena <span>Veterinária</span></p>
          <img src="./public/images/log-out.svg" alt="" />
        </footer>
      </aside>

      <section class="dashboard">
        <h1>Dashboard</h1>
      </section>
    </div>

    <script src="./public/scripts/sidebar.js"></script>
  </body>
</html>
